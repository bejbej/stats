<!DOCTYPE html>
<html>
<body style="font-size: 32px;"></body>
<script>
(function () {
    d = n => Math.floor(Math.random() * n) + 1;
    stat = () => [d(6), d(6), d(6), d(6)].sort().slice(1).reduce((a, b) => a + b, 0);
    generate = () => {
        while(true) {
            let character = [stat(), stat(), stat(), stat(), stat(), stat()];

            if (!character.some(x => x < 10)) {
                continue;
            }

            let sum = character.reduce((a, b) => a + b, 0);

            if (sum < 73 || sum > 74) {
                continue;
            }

            return character;
        }
    }
    document.body.textContent = generate();
}());
</script>
</html>
